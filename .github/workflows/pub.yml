---
name: pub
on:
  push:
    tags: ['*']
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  pub:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: false
          fetch-depth: 0
      - run: echo -n ${{ github.ref_name }} > VERSION
      - uses: nixbuild/nix-quick-install-action@v29
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix build .#anakron
      - name: zip
        run: |
          mkdir -p result/ANAKRON
          cp -r result/share/fonts/. result/ANAKRON
          cp {README.md,LICENSE,AUTHORS} result/ANAKRON
          zip -r result/share/fonts/ANAKRON_${{ github.ref_name }}.zip result/ANAKRON
      - name: push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: VERSION
          commit_message: bump to ${{ github.ref_name }}
      - name: release
        uses: svenstaro/upload-release-action@2.7.0
        with:
          file: result/share/fonts/*
          file_glob: true
